<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Página Inicial</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--estrutura para criar um menu(navegação)-->
        <!--as classes serão dados pegos de dentro do cógido definido no link href="css/style.css"-->
        <nav class="navigation">
            <div class="site-container" class="navigation-inner" >
                <div class="main-navigation">
                    <ul class="main-natigation-ul">
                        <li><a href="">Home</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li>
                        <li><a href="">Projetos</a></li>
                        <li><a href="">Mande uma mensagem</a></li>
                    </ul>
                </div>
                <div class="btnBurguer" class="burguer-container" onclick="menuFn(this)"><!--tipo de botão que será utilizado-->
                   <div class="bar1"></div>
                   <div class="bar2"></div>
                   <div class="bar3"></div> 
                </div>
                <script>
                    function menuFn(x){
                        x.classList.toggle("change");
                    }
                </script>
            </div>
        </nav>

        <section class="section-top-banner">
            <div class="top-banner_inner" class="site-container">
                <div class="top-banner_image">
                    <img src="images/Annotation 2020-05-27 165717.png">
                </div>
                <div class="top-banner_text">
                    <div class="top-banner_text-up">
                        <spam class="top-banner_span">Eae, Eu sou</spam>
                        <h2 class="top-banner_h2">Nome</h2>
                    </div>
                    <div class="top-banner_text-down">
                        <spam class="top-banner_span2">Um texto ai falando de eu</spam>
                        <h2 class="top-banner_h2">Sobrenome</h2>
                    </div>
                    <p>Algum outro texto promovendo o que eu faço.</p>
                    <a href="" class="a-button">Saiba mais sobre mim</a>
                </div>
            </div>
        </section>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
